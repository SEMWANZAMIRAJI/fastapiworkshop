<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white p-5">
    <div class="container">
        <h1 class="text-primary mb-4">{{ name }}</h1>
        <ul class="list-group">
            <li class="list-group-item"><strong>Profession:</strong> {{ profession }}</li>
            <li class="list-group-item"><strong>Focus:</strong> {{ focus }}</li>
            <li class="list-group-item"><strong>Location:</strong> {{ location }}</li>
            <li class="list-group-item"><strong>Goal:</strong> {{ goal }}</li>
        </ul>
        <a href="/" class="btn btn-secondary mt-4">Back Home</a>
    </div>
</body>
</html>
