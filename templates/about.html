{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h2 class="card-title text-center text-success mb-4">{{ name }}</h2>
                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item"><strong>Profession:</strong> {{ profession }}</li>
                        <li class="list-group-item"><strong>Focus:</strong> {{ focus }}</li>
                        <li class="list-group-item"><strong>Location:</strong> {{ location }}</li>
                        <li class="list-group-item"><strong>Goal:</strong> {{ goal }}</li>
                    </ul>
                    <div class="text-center">
                        <a href="/" class="btn btn-secondary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
